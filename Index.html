<html>
<head>
	<title>jQuery - Find age from DOB</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<style>
		.error{color: red; }
	</style>
	<script type="text/javascript">
		$(function(){
			$('.dob').datepicker({
				showOn: 'button',
				showAnim: 'slideDown'
			});
			
			$('#find_age').click(function(){
				$('.error, .msg').text('');
				var dob = $('.dob').val();
				if(dob == ''){
					$('.error').text('Select DOB!');
				}else{
					dobDate = new Date(dob);
					nowDate = new Date();
					
					var diff = nowDate.getTime() - dobDate.getTime();
					
					var ageDate = new Date(diff); // miliseconds from epoch
					var age = Math.abs(ageDate.getUTCFullYear() - 2020);
					
					$('.msg').text(age+ ' Years');
				}
			});
		});
	</script>
</head>
<body>
	Enter DOB: <input type="text" class="dob" placeholder="mm/dd/yyyy" value="05/16/1987" />
	<input type="button" id="find_age" value="Find Age" />
	<p>AGE: <span class="error"></span><span class="msg"></span></p>
</body>
</html>
   <div class="p-4">
 <form id="myform" action="javascript:void(0)">
  <div>
  <label for="myform_phone">Phone:</label>
  <input type="tel" id="myform_phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
    
  </div>
  <div class="mt-2">
    <button type="submit">Submit</button>
  </div>
  </form>
</div>
<script>
var phone_input = document.getElementById("myform_phone");

phone_input.addEventListener('input', () => {
  phone_input.setCustomValidity('');
  phone_input.checkValidity();
});

phone_input.addEventListener('invalid', () => {
  if(phone_input.value === '') {
    phone_input.setCustomValidity('Enter phone number!');
  } else {
    phone_input.setCustomValidity('Enter phone number in this format: 123-456-7890');
  }
</script>
